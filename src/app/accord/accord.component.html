<div clas="container animated fadeIn">
<div clas ="row justify-content-md-center">
  <div class="col-sm-6">
    <h6>Los Usuarios son:</h6>
  </div>
  <div class="center">
  <app-loader [loading]="loading" [failed]="failed">HOOOOLA</app-loader>
</div>
<div class="row justify-content-md-center">
  <div class="col-sm-6">
    <table class="table table-striped table-hover">
      <thead class="thead-inverse">
        <tr>
          <th>id</th>
          <th>Username</th>
          <th>Password</th>
          <th>Rol</th>
          <th>Habilitado</th>
          <th>Nombre Completo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuarrio of usuarios">
          <th  scope="row">{{usuarrio.id}} </th>
          <td>{{usuarrio.username}}</td>
          <td>{{usuarrio.password}}</td>
          <td>{{usuarrio.roles}}</td>
        <td>{{usuarrio.enabled}}</td>
          <td>{{usuarrio.fullname}}</td>
        </tr>
      </tbody>
    </table>
    </div>
</div>
</div>
